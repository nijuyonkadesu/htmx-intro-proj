{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.8/dist/htmx.js"></script>
    </head>
    <body>
        {{ template "form" . }}
        <hr>
        {{ template  "display" . }}
    </body>
</html>
{{ end }}

{{ block "form" . }}
    <form hx-swap="outerHTML" hx-post="/contacts" hx-target="#contacts">
        name: <input type="text" name="name"/>
        email: <input type="text" name="email"/>
        <button type="submit">Add</button>
    </form>
{{ end }}

{{ block "display" . }}
    <div id="contacts" style="display: flex; flex-direction: column;">
        {{ range .Contacts }} 
            <div>
                <span>{{ .Name }}</span>
                <span>{{ .Email }}</span>
            </div>
        {{ end }}
    </div>
{{ end }}

{{ block "count" . }}
    Count {{ .Count }}
{{ end }}


<!-- hx-target: fetches result and appendes it in the target div / css / this -->
<!-- hx-retarget: possible to do error handlings -->
